<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="shortcut icon" href="/img/Music_Note_Logo.png">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <title>SF MUSIC PLAY</title>
</head>

<body>
    <div class="wrapper">
        <header>
       
<div class="music-list-container">
    <h2>Music List</h2>
    <ul id="musicList"></ul>
</div>
<button class="hdbtn left">
    <i class="fi fi-sr-arrow-small-left"></i>
</button>
<h3 class="p-now"> <img src="/img/Music_Note_Logo.png" class="logo"> SF MUSIC PLAY</h3>
<button class="hdbtn right">
    <i class="fi fi-sr-list"></i>
</button>
        </header>
        <div class="player">
            <div class="img-aera">
                <img src="/img/music-1.jpg" alt="" class="img">
            </div>
            <div class="song-details">
                <h1 class="name">Animation</h1>
                <h3 class="artist">Coding</h3>
            </div>
            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-dura">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar"></div> 
                </div>
                <div class="controls">
                    <button class="btnc" id="prev">
                        <i class="fi fi-sr-rewind"></i>
                    </button>
                    <button class="play-pause btnc">
                        <i class="fi fi-sr-play play"></i>
                    </button>
                    <button class="btnc" id="next">
                        <i class="fi fi-sr-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/music-list.js"></script>
    <script src="/index.js"></script>
</body>

</html>
